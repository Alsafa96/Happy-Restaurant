    <title>Control Panel</title>

<body>
    <header>
        <nav class='flex justify-between lg:justify-start'>
            <div class="menu-container block relative">
                <i class="fa fa-bars sm:hidden ml-24" id='humburger'></i>
                <ul class='sm:flex xs:bg-yellow-100 xs:rounded-lg xs:mt-0 xs:shadow-md sm:bg-transparent sm:rounded-none sm:p-0 sm:mt-0 sm:shadow-none justify-evenly  sm:visible items-center navbar-items-menu lg:ml-48 menu_closed'
                    id='menu'>
                    <li class='xs:ml-1 xs:hidden sm:inline xs:border-b-2 xs:border-yellow-500 sm:border-b-0 sm:ml-0'>
                        <a href="todayOrders.html">Today's orders</a>
                    </li>
                    <li
                        class='xs:ml-1 xs:hidden sm:inline sm:ml-11 w-50 xl:ml-28 xs:border-b-2 xs:border-yellow-500 sm:border-b-0'>
                        <a href="menu.html">Dishes Menu</a>
                    </li>
                    <li
                        class='xs:ml-1 xs:hidden sm:inline sm:ml-11 xl:ml-28 xs:border-b-2 xs:border-yellow-500 sm:border-b-0 text-red-800'>
                        <a href="records.html">Records</a>
                    </li>
                    <li
                        class='xs:ml-1 xs:hidden sm:inline sm:ml-11 xl:ml-28 xs:border-b-2 xs:border-yellow-500 sm:border-b-0'>
                        <a href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class='h-100'>
        <label for="#records-filter" class='lg:mx-40 bg-transparent text-lg font-semibold'>Display records by:-</label>
        <select name="records-filter" id="records-filter"
            class='rounded-md bg-blue-300 border-2 border-black mb-8 font-semibold'>
            <option value="Order-Name" id='orderName'>Order Name</option>
            <option value="Customer-Name" id='customerName'>Customer Name</option>
            <option value="Phone-Number" id='phoneNumber'>Phone Number</option>
            <option value="Date-of-Request" id='date'>Date Of request</option>
            <option value="Time-of-Request" id='time'>Time of request</option>
        </select>
        <table class='mx-10  grid xl:grid-cols-1' id='recordsTable'>
            <thead>
                <tr class='justify-start recordsTable hidden'>
                    <th class='underline inline-block mx-1  lg:text-sm md:text-xs'>No.</th>
                    <th class='underline inline-block mx-20 lg:text-sm md:text-xs'>Order</th>
                    <th class='underline inline-block mx-20 lg:text-sm md:text-xs'>Price</th>
                    <th class='underline inline-block mx-10 lg:text-sm md:text-xs'>Customer name</th>
                    <th class='underline inline-block mx-10 lg:text-sm md:text-xs'>Customer Address</th>
                    <th class='underline inline-block mx-10 lg:text-sm md:text-xs'>Phone Number</th>
                    <th class='underline inline-block mx-10 lg:text-sm md:text-xs'>Time of request</th>
                    <th class='underline inline-block lg:text-sm md:text-xs'>Date or request</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </main>
    <footer class='bg-black text-white text-center w-100'>

        history.pushState(stateObj, '', 'admin-login.html');

</body>
