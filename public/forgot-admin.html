<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' />
    <link rel="stylesheet" href="hand-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='styles.css' />
    <title>Login as administrator</title>
</head>

<body>
    <header>
        <h1 class='text-center font-extrabold text-shadow text-4xl mb-4'>Forgot admin password</h1>
        <h2 class='text-center font-extrabold text-shadow text-3xl'>Enter your Email Please</h2>
    </header>
    <main class='h-full pt-20'>
        <form action="/reset" method='post'
            class='border-gray-800 border border-5 rounded-lg xl:w-5/12 lg:7/12 xl:ml-80 lg:ml-72  p-8'>
            <label for="#email" class='mb-4 font-bold'>Email:-</label><br />
            <input type="text" name='email' id='email'
                class='bg-green-200 rounded-md pr-4 pl-4 pt-1 pb-1 outline-none w-10/12 lg:w-11/12 '><br />
            <input type="submit" id='submit_admin'
                class='submit_admin rounded-lg bg-gray-500 font-semibold pt-1 pb-1 pl-1 pr-1  mt-3 hover:bg-gray-700 hover:text-white'
                value='submit'><br />
        </form>
    </main>
    <footer class='bg-black w-100 text-white text-center'>
        <span>copyright &copy; by Alsafa Thaar</span>
    </footer>
</body>

</html>
