<!DOCTYPE html>
<html lang="en" class='h-full'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' />
    <link rel="stylesheet" href="hand-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='styles.css' />
    <title>Order details</title>
</head>

<body class='h-full'>
    <header>
        <nav class='flex'>
            <i class='fa fa-archway text-3xl'></i>
            <h1 class='text-3xl'>Happy Restaurant</h1>
            <h2 class='mx-80 tracking-widest text-3xl'>Order details</h2>
        </nav>
    </header>
    <main class='h-full pt-5'>
        <form action="order_done" method='POST' id="order_details"
            class='bg-green-700 w-25 mx-auto align-middle shadow-2xl border border-2 border-green-500 rounded-xl pt-5 pb-5 px-2 content-around'>
            <h2 class='text-center mb-4 text-black text-lg font-extrabold tracking-widest'>Your Bill</h2>
            <label for="#order_name" class='mb-4 mr-12'>You ordered: </label>
            <input type="text" id='order_name' name='order_name' class='ml-4 outline-none text-center rounded-lg'><br>
            <label for="#order_price" class='mb-4 mr-9'>Price is:</label>
            <input type="text" id='order_price' name='order_price'
                class='ml-16 text-center outline-none text-center rounded-lg' readonly> <br>
            <label for="#your_name" class='mb-4 mr-2'>Your name:</label>
            <input type="text" id='your_name' name='your_name' class='ml-16 outline-none text-center rounded-lg'> <br>
            <label for="#address" class='mb-4'>Your address:</label>
            <input type="text" id='#address' name='address' class='ml-14 outline-none text-center rounded-lg'> <br>
            <label for="#phone_number" class='mb-4'>Your Phone Number:</label>
            <input type="text id='#phone_number" name='phone_number'
                class='ml-1 outline-none text-center rounded-lg'><br>
            <input type="submit"
                class='block mx-auto p-1 border rounded-lg shadow-lg bg-gray-500 hover:bg-gray-700 hover:text-white'>
        </form>
        <script src='./setOrders.js' type='text/javascript'></script>
    </main>
    <footer class='w-100 text-center bg-black'>
        <span>copyright &copy; by Alsafa Thaar</span>
    </footer>
</body>

</html>
